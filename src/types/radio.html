<div ng-repeat="(key, option) in to.options" class="radio" ng-class="fc.$valid ? '' : 'is-invalid-label'">
  <label>
    <input type="radio"
           id="{{id + '_'+ $index}}"
           tabindex="0"
           ng-value="option[to.valueProp || 'value']"
           ng-model="model[options.key]"
           ng-class="options.formControl.$invalid && options.formControl.$pristine == false ? '' : 'is-invalid-input'">
      {{option[to.labelProp || 'name']}}
  </label>
</div>
